<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VUEjs</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
  <style>
    .demo {
      width: 100%;
      height: 100%;
      display: table;
      min-height: 50px;
      background-color: gray;
      display: inline-block;
      margin: 10px;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="app">

    <div
      class="demo" :style="{backgroundColor: color }">
    </div>
    <div
      class="demo" :style="myStyle">
    </div>
    <div
      class="demo">
    </div>
    <hr>
    <input type="text" v-model="color">
    <input type="text" v-model="width">

  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        color: 'green',
        width: 100
      },
      computed: {
        myStyle: function() {
          return {
            backgroundColor: this.color,
            width: this.width + 'px'
          }
        }
      }
    })
  </script>
  <style lang="scss">
    .demo {
      border: 1px solid red;
      display: table;
      height: 50px;
    }
  </style>
</body>
</html>
