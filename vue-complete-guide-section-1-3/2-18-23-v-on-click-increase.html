<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VUEjs</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="increase">Click me</button>
    <button v-on:click="counter++">Click me using JS</button>
    <p>{{ counter }}</p>
    <p>{{ counter * 2 }}</p>
    <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increase: function() {
          this.counter++;
        }
      }
    })
  </script>
