<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VUEjs</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
  <style>
    .demo {
      width: 100%;
      height: 100%;
      display: table;
      min-height: 50px;
      background-color: gray;
      display: inline-block;
      margin: 10px;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="app">

    <div
      class="demo"
      @click="attachRed = !attachRed"
      :class="divClasses">
    </div>
    <div
      class="demo"
      :class="{red: attachRed}">
    </div>
    <div
      class="demo"
      :class="[color, {red: attachRed}]">
    </div>
    <hr>
    <input type="text" v-model="color">

  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        attachRed: false,
        color: 'green'
      },
      computed: {
        divClasses: function(){
          return {
            red: this.attachRed,
            blue: !this.attachRed
          };
        }
      }
    })
  </script>
  <style lang="scss">
    .demo {
      border: 1px solid red;
      display: table;
      height: 50px;
    }
  </style>
</body>
</html>
