<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VUEjs</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        title: 'Hello world',
        link: 'http://google.com'
      },
      methods: {
        sayHello: function() {
          this.title = 'Hello!';
          return this.title;
        }
      }
    })
  </script>
</body>
</html>
