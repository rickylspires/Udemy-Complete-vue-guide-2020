<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VUEjs</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">

    <button v-on:click="changeLink">Clink to change link</button>
    <a v-bind:href="link">Link</a>

    <button @click="changeLink">Clink to change link</button>
    <a :href="link">Link</a>

  </div>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        link: 'http://google.com'
      },
      methods: {
        changeLink: function() {
          this.link = 'http://google.com'
        }
      }
    })
  </script>
