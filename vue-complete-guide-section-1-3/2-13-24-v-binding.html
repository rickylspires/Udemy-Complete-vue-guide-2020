<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VUEjs</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="name" />
    <p>{{ name }}</p>
  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        name: 'Max'
      }
    })
  </script>
