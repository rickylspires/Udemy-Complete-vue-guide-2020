<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VUEjs</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Type then press enter to alert</p>
    <input type="text" v-on:keyup.enter="alertMe" />
  </div>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods: {
        alertMe: function() {
          alert('Alert!');
        }
      }
    })
  </script>
